<div class="wrapper">
    <h1 class="wrapper__title"><span>お問い合わせ</span></h1>
    <p class="wrapper__subtitle">Contact</p>
<div class="form">
    <label><p>お名前</p>[text* your-name autocomplete:name]</label>
    <label><p>メールアドレス</p>[email* your-email autocomplete:email]</label>
    <label><p>電話番号</p>[text* your-subject]</label>
    <label><p>お問い合わせ内容</p>[textarea your-message]</label>
    [submit "送信する"]
</div>
</div>
